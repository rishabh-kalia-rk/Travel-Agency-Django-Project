{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200 ">
        <a class="hover:text-blue-500"  href="{% url 'agents:agent-list' %}">Go back to agent</a>
    </div>
    <h1 class="py-5 text-3xl text-gray-800">Create a new agent</h1>
    <form method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 font rounded-md"  style="font-family: 'Arial', sans-serif;">Submit</button>
    </form>
</div>
{% endblock content%}
