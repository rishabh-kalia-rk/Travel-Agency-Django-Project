{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'dashboard' %}" >Go back to Destinations</a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-3xl text-gray-800">Update {{ destination.place_name }} destination</h1>
    </div>
    <form method="post" class="mt-5" enctype="multipart/form-data">
      {% csrf_token %}
      <!-- {{ form.as_p }} -->
      {{ form|crispy }}
      <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 font rounded-md"  style="font-family: 'Arial', sans-serif;">Submit</button>
    </form>
    <div class="mt-5 py-5 border-t border-gray-200">
        <a href="{% url 'destination:destination-delete' destination.pk %}" class="w-1/2 mt-3 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
            Delete
        </a>
    </div>

</div>

{% endblock content%}
