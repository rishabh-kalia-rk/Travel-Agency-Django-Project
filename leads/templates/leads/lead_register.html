{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'dashboard' %}" >Go back to Leads</a>
    <div class="py-5 border-t border-gray-200">
        <h2 class="text-3xl text-gray-800">Registeratoin for {{ curr_destination }} destination</h2>
    </div>
    <form method="post" class="mt-5" enctype="multipart/form-data">
      {% csrf_token %}
      <!-- {{ form.as_p }} -->
      {{ form|crispy }}
      <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 font rounded-md"  style="font-family: 'Arial', sans-serif;">Submit</button>
    </form>

</div>

{% endblock content%}
