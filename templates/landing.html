
{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="text-gray-700 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{% static 'images/moun.jpg' %}">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
        Rk Wanderlust Journeys
      </h1>
      <p class="mb-8 leading-relaxed">
          
Embark on a journey with us as we help you Explore, Dream, and Discover. Your adventure begins with our expertise by your side.
      </p>
      <div class="flex justify-center">
        <a href="{% url 'dashboard' %}" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
          Check Destinations
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
